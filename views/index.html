<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/ikka-rounded" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <title>Image Generator</title>
</head>

<body>

    <div class="generate">
        <h1>Gerador de imagens usando I.A</h1>
        <form action="/" method="post" class="form">
            <input type="text" placeholder="Ex: Um gato de botas" name="prompt">
            <button type="submit">Gerar</button>
        </form>
        <img id="generated-image" style="display: none;">
        <a href="https://platform.openai.com/docs/guides/images">OpenAI</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.href.split('?')[1])
        if (params.has('image')) {
            const image = document.getElementById('generated-image')
            image.src = params.get('image')
            image.style = 'display: flex;'
        }

        var setVanta = () => {
            if (window.VANTA) window.VANTA.NET({
                el: "body",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00
            })
        }

        setVanta()
        window.edit_page.Event.subscribe("Page.beforeNewOneFadeIn", setVanta)

    </script>
</body>

</html>
